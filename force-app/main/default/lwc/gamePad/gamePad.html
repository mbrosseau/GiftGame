<template>
   <div class="c-container">
       <lightning-layout vertical-align="stretch" multiple-rows="true" padding="around-medium">


       <template if:true={gifts}>
       
           <template for:each={gifts} for:item="gift">
            <div key={gift.Id}>
               <lightning-layout-item padding="around-small" size="3">
               <c-gift-List-Item key={gift.Id} gift={gift}></c-gift-List-Item>
            </lightning-layout-item>
                   
              
         </div>
           </template>
         </template>

       
         <template if:true={error}>
          Error
        </template>  
      </lightning-layout>
      </div>
       <!--
         <template if:true={gifts.error}>
            {gifts.error}
        </template>
      -->
 
</template>
